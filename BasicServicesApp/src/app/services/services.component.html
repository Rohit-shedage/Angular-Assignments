<div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4"  *ngFor='let product of products'>
        <div class="card" style="width: 18rem;">
            <img src="{{product.image}}" class="card-img-top img-thumbnail" alt="Product Image" />
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">
                    {{product.description}}
                </p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{product.category}}</li>
                <li class="list-group-item">{{product.price}}</li>
            </ul>
        </div>
    </div>   
</div>
